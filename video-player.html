<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title></title>  <!-- se rellenar√° con el t√≠tulo del cap√≠tulo -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    /* Fondo de galaxia */
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }
    /* Capa de oscurecimiento */
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: -1;
    }

    /* Contenedor */
    .container {
      position: relative; z-index: 0;
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1.chapter-title {
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: center;
      color: #0ff;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: color .3s;
    }
    .back:hover { color: #08c; }

    video#player {
      width: 100%;
      max-height: 60vh;
      border-radius: 6px;
      outline: none;
      background: #000;
    }

    .actions {
      margin-top: 15px;
      display: flex; flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .actions a {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      transition: background .3s, transform .2s;
    }
    .actions a:hover {
      background: rgba(0,255,255,0.2);
      color: #000;
      transform: translateY(-2px);
    }

    /* Controles de navegaci√≥n */
    .nav-chapters {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-chapters a {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: background .3s, transform .2s;
    }
    .nav-chapters a:hover {
      background: rgba(0,255,255,0.2);
      color: #000;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container { margin: 40px 1rem; padding: 1rem; }
      video#player { max-height: 40vh; }
    }
  </style>
</head>

    // Guardar posici√≥n al volver
    back.addEventListener('click', () => {
      sessionStorage.setItem('lastScroll_' + anime, window.scrollY);
    });
    back.href = `anime-detail.html?id=${anime}`;

    // Seleccionar y reproducir
    const vid = DB?.[anime]?.[s]?.[e];
    if (!vid) {
      alert('Cap√≠tulo no encontrado.');
    } else {
      player.src     = vid.link;
      dl.href        = vid.link;
      sh.href        = vid.link;
      document.title = vid.title;
      titleEl.textContent = vid.title;
    }

    // Obtener siguiente ep.
    function getNextEpisode(anime, s, e) {
      const serie = DB[anime];
      if (!serie) return null;
      let season = parseInt(s,10), episode = parseInt(e,10);
      if (serie[season] && serie[season][episode+1]) {
        return { s: season, e: episode+1 };
      }
      if (serie[season+1] && serie[season+1][1]) {
        return { s: season+1, e: 1 };
      }
      return null;
    }

    // Obtener episodio previo
    function getPrevEpisode(anime, s, e) {
      const serie = DB[anime];
      if (!serie) return null;
      let season = parseInt(s,10), episode = parseInt(e,10);
      if (episode > 1 && serie[season][episode-1]) {
        return { s: season, e: episode-1 };
      }
      for (let prevSeason = season - 1; prevSeason >= 1; prevSeason--) {
        const eps = serie[prevSeason];
        if (eps) {
          const epNums = Object.keys(eps).map(Number).sort((a,b)=>a-b);
          if (epNums.length) {
            return { s: prevSeason, e: epNums[epNums.length-1] };
          }
        }
      }
      return null;
    }

    // Enlazar botones
    const nextEp = getNextEpisode(anime, s, e);
    if (nextEp) {
      next.style.display = 'inline-block';
      next.href = `video-player.html?anime=${anime}&s=${nextEp.s}&e=${nextEp.e}`;
    }
    const prevEp = getPrevEpisode(anime, s, e);
    if (prevEp) {
      prev.style.display = 'inline-block';
      prev.href = `video-player.html?anime=${anime}&s=${prevEp.s}&e=${prevEp.e}`;
    }
  </script>
