    function render(){
      const id = +new URLSearchParams(location.search).get("id"),
            a  = data[id],
            c  = document.getElementById('contenido');
      if(!a){
        c.innerHTML = "<p>Anime no encontrado.</p>";
        return;
      }

      let html = `
        <div class="anime-cover">
          <!-- portada personalizada -->
          <img src="${a.cover}" alt="Portada ${a.title}">
        </div>
        <h1>${a.title}</h1>
        <p class="desc">${a.desc}</p>
      `;

      a.seasons.forEach(s => {
        html += `
          <details>
            <summary>Temporada ${s.num}</summary>
            <div class="season-content">
              <!-- imagen de la temp ${s.num} -->
              <img src="${s.cover}" alt="Temporada ${s.num}">
              <ul class="video-list">
                ${s.eps.map((ep, i) => `
                  <li>
                    <a href="video-player.html?anime=${id}&s=${s.num}&e=${i+1}" onclick="rzOst.pause()">
                      ${ep.title}
                    </a>
                  </li>
                `).join('')}
              </ul>
            </div>
          </details>
        `;
      });

      c.innerHTML = html;

      // Pausar todo
      const rzOst = document.getElementById('rz-ost'),
            jjOst = document.getElementById('jj-ost'),
	    kbMus = document.getElementById('kb-music'),
            izOst = document.getElementById('iz-ost');
      [rzOst,jjOst,kbMus,izOst].forEach(audio=>{ audio.pause(); audio.currentTime=0; });

      // Reproducir la pista correspondiente tras un clic
      if(id === 4){
        document.addEventListener('click', ()=>{ rzOst.volume=0.5; rzOst.play().catch(()=>{}); }, { once:true });
      }
      if(id === 3){
        document.addEventListener('click', ()=>{ kbMus.volume=0.5; kbMus.play().catch(()=>{}); }, { once:true });
      }
      if(id === 13){
        document.addEventListener('click', ()=>{ izOst.volume=0.5; izOst.play().catch(()=>{}); }, { once:true });
      }
      if(id === 2){
        document.addEventListener('click', ()=>{ jjOst.volume=0.5; jjOst.play().catch(()=>{}); }, { once:true });
      }
    }

    function pauseMusic(){
      document.getElementById('rz-ost').pause();
      document.getElementById('kb-music').pause();
      document.getElementById('iz-ost').pause();
    }
